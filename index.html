<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Florr.io Heal Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Florr.io Heal Calculator</h1>

  <form id="petalForm" onsubmit="addPetal(); return false;">
    <label>Rarity:
      <select id="rarity">
        <option>Ultra</option>
        <option>Super</option>
        <option>Mythic</option>
        <option>SuperSpecial</option>
      </select>
    </label>

    <label>Petal:
      <select id="petal"></select>
    </label>

    <label>Amount:
      <input type="number" id="amount" value="1" min="1">
    </label>

    <button type="submit">Add Petal</button>
  </form>

  <hr>

  <label><input type="checkbox" id="duplicator"> Duplicator Talent</label><br>
  <label>Heal Talent Level: <input type="number" id="talent" value="0" min="0"></label>

  <h2>Petals Added</h2>
  <ul id="petalList"></ul>

  <button onclick="calculate()">Calculate Total Healing</button>

  <h2 id="result"></h2>

  <script src="script.js"></script>
</body>
</html>

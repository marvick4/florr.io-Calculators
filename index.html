<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Florr.io Heal Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Florr.io Heal Per Second Calculator</h1>

  <label>Petal:
    <select id="petal">
      <option value="dahlia">Dahlia</option>
      <option value="rose">Rose</option>
      <option value="tulip">Tulip</option>
    </select>
  </label>

  <label>Rarity:
    <select id="rarity">
      <option value="common">Common</option>
      <option value="uncommon">Uncommon</option>
      <option value="rare">Rare</option>
      <option value="epic">Epic</option>
      <option value="legendary">Legendary</option>
    </select>
  </label>

  <label>Amount: <input type="number" id="amount" value="1" min="1" /></label>

  <label>Basil Bonus (%): <input type="number" id="basil" value="0" min="0" /></label>

  <label>Heal Talent Level (10% each): <input type="number" id="talent" value="0" min="0" /></label>

  <label><input type="checkbox" id="duplicator" /> Duplicator Talent (Dahlia only)</label>

  <button onclick="calculate()">Calculate</button>

  <p id="output"></p>

  <script src="script.js"></script>
</body>
</html>
